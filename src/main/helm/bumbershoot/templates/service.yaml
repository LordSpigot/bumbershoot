apiVersion: v1
kind: Service
metadata:
  name: {{ template "bumbershoot.fullname" . }}
  labels:
    app: {{ template "bumbershoot.name" . }}
    chart: {{ template "bumbershoot.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "bumbershoot.name" . }}
    release: {{ .Release.Name }}
